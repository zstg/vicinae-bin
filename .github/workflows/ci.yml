name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Install Nix (single-user) with flakes enabled
      - uses: nixbuild/nix-quick-install-action@v28
        with:
          # specify nix config so flakes are enabled
          nix_conf: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      # (Optional) set up a cache for /nix/store or the Nix build results
      - name: Setup Nix cache (e.g. via cachix or cache action)
        uses: cachix/install-nix-action@v20
        # or use Magic Nix Cache action etc

      - name: Build vicinae (release)
        run: nix build .#packages.x86_64-linux.release

      - name: Build vicinae (git)
        run: nix build .#packages.x86_64-linux.git
